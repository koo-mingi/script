<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>클릭하면 사라집니다.</h2>
    <p class="para1">이것은 문단입니다.</p>
    <p id="para2">이것은 두번째 문단입니다.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 끌고온 소스가 위에 있어야 $를 못 찾는 에러가 안 뜬다. -->
    <script>
      $(function () {
        //h2 찾기
        $("h2").click(function () {
          // onclick
          $(this).hide();
        });
        $(".para1").click(function () {
          $(this).css("color", "#669900");
        });
        $("#para2").click(function () {
          $(this).hide();
        });
      });
    </script>
  </body>
</html>
