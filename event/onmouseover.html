<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p
      onmouseover="this.style.color='red'"
      onmouseout="this.style.color='black'"
    >
      Mouse over me
    </p>
    <!-- onmouseleave = onmouseout 비슷한 개념 -->
  </body>
</html>
