<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="radio"
      name="gender"
      id=""
      value="남"
      onchange="genderValue(this.value)"
    />남
    <input
      type="radio"
      name="gender"
      id=""
      value="여"
      onchange="genderValue(this.value)"
    />여
    <input
      type="radio"
      name="gender1"
      id=""
      value="남"
      onchange="genderValue1()"
    />남
    <input
      type="radio"
      name="gender1"
      id=""
      value="여"
      onchange="genderValue1()"
    />여
    <script>
      function genderValue(gen) {
        // 사용자가 선택한 성별 가져오기
        console.log(gen);
      }

      function genderValue1() {
        // 사용자가 선택한 성별 가져오기
        let gen = document.querySelector("input[name='gender1']:checked").value;
        console.log(gen);
      }
    </script>
  </body>
</html>
