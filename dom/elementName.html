<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--name 속성 : 전역속성 / 서버 단에서 사용-->
    <ul name="ul">
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
      <li>List item5</li>
    </ul>
    <script>
      // name 속성으로 찾기
      let ul = document.getElementsByName("ul");
      console.log(ul);
      console.log(ul[0].children[1]);
      console.log(ul[0].children[1].innerText);
      console.log(ul[0].children);
    </script>
  </body>
</html>
