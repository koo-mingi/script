<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHello() {
        console.log("안녕하세요");
      }
      const f = sayHello; // 함수를 참조
      f(); // 참조했던 함수를 호출
      sayHello();
    </script>
  </body>
</html>
