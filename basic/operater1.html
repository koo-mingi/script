<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자 => 자바랑 동일
      console.log(5 / 3); // 1.666666667

      let aa = "3";
      let bb = 3;
      console.log(aa == bb); // true(값 비교)
      console.log(aa === bb); // false(타입과 값 비교)

      console.log(aa != bb); // false
      console.log(aa !== bb); // true

      console.log("52" + "373"); // 연결의 의미로 쓰임
      console.log("52" + 273); // 연결의 의미로 쓰임
      console.log("273" / 53);
      console.log("273" - 53);
      console.log("273" * 53);
    </script>
  </body>
</html>
